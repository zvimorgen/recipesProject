<div class="food-link">
    <img src="../../assets/foodImage.jpg" alt="" class="food-image">
    <div class="button-container" *ngIf="isFeatureEnabled">

        <button class="styled-button top-bar-button" (click)="onRecipesButtonClick()">{{ recipesText }}</button>
        <button class="styled-button top-bar-button" (click)="onSearchButtonClick()">{{ searchRecipeText }}</button>
        <button class="styled-button top-bar-button" (click)="logOut()">Logout</button>
    </div>
</div>
